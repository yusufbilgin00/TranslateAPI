<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="Js/smalltransaction.js" defer></script>
</head>
<body>
    <h1 class="text-muted text-center">
        <ion-icon class="text-primary" name="radio-outline" style="position: absolute; margin-top: 7px; margin-left: -50px;"></ion-icon>
        Translate Project
    </h1>
    <div class="Container">
        <div class="Container-textBox">
            <div class="box Container-box-one">
                <textarea class="text text-one" id="myInput" maxlength="5000"></textarea>
                <ion-icon name="close-outline" class="cross-btn"></ion-icon>
                <div class="text-one-bottom">
                    <div class="left left-side">
                        <select id="language-one" class="lead">
                            <option value="tr">Türkçe</option>               
                            <option value="en">İngilizce</option>
                            <option value="de">Almanca</option>
                            <option value="es">İspanyolca</option>
                        </select>
                    </div>
                    <div class="left right-side">
                        <p class="lead all-number-word"><span class="word-number">0</span>/5000</p>
                        <ion-icon name="ellipsis-horizontal-outline" class="text-keypad"></ion-icon>
                    </div>
                </div>
            </div>
            <div class="box Container-box-two">
                <textarea class="text text-two" id="myInput" disabled></textarea>
                <div class="text-two-bottom">
                    <div class="right left-hand">
                        <select id="language-two" class="lead">
                            <option value="en">İngilizce</option>
                            <option value="tr">Türkçe</option>               
                            <option value="de">Almanca</option>
                            <option value="es">İspanyolca</option>
                            <option value="ar">Arapça</option>
                        </select>
                    </div>
                    <div class="right right-hand">
                        <ion-icon onclick="myFunction()" name="copy-outline" class="copy-word"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>


    <script src="Js/translate.js"></script>
    <script src="Js/app.js"></script>

</body>
</html>
